@(user: Option[String])

@main("Welcome to Play") {
    <h1>Welcome to Play!</h1>
    <div>
        Logged in as: @user.getOrElse("Anonymous")
    </div>
    <div>
        Go to <a href="/">game</a>
    </div>
    <div>
        <a href="/auth/login">
            Login
        </a>
        <a href="/auth/logout">
            Logout
        </a>
    </div>
}
